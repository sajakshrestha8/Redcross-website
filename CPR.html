<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPR training</title>
</head>
<body>
    <script type=module src=try.js></script>
        <my-header></my-header><br><br>

        <div class="CPR-top">
            <div class="CPR-class-info">
                <div class="CPR-training-head">
                    <label class="CPR-training"><b>CPR Training: For Healthcare & Public Saftey</b></label>
                </div>
                <div class="classroom-info">
                    <label class="classroom-info-text">Find a class in Nepal</label>
                    <select name="NRCS Healthcare" id="NRCS Healthcare" class="NRCS-healthcare">
                        <option value="NRCS Healthcare kathmandu">NRCS Healthcare kathmandu </option>
                        <option value="NRCS Healthcare soltimod">NRCS Healthcare Soltimmod</option>
                        <option value="NRCS Healthcare Bhaktapur">NRCS Healthcare Bhaktapur</option>
                        <option value="NRCS Healthcare Lalitpur">NRCS Healthcare Lalitpur</option>
                    </select>
                    
                    <select name="ClassType" id="ClassType" class="NRCS-healthcare">
                        <option value="Physical Class">Physical Class</option>
                        <option value="Online Class">Onlnine Class</option>
                    </select><br><br>
                </div>
            </div>
        </div>

        <div class="training-header">
            <label><b>How to conduct a CPR</b></label>
        </div>

        <div class="CPR-desc">
            <img src="Image/CPRdesc.gif" alt="CPRdesc" class="CPR-desc-img">
            <label class="CPR-desc-margin"><b>What is CPR??</b> <br><br>CPR stands for cardiopulmonary resuscitation. It is an emergency life-saving procedure that is done when someone's breathing or heartbeat has stopped. This may happen after a medical emergency, such as an electric shock, heart attack, or drowning</label>
        </div>

        <div class="CPR-desc1">
            <label class="CPR-desc-margin1"><b>Steps of CPR</b> <br><br>1. Check Responsiveness <br> 2. Activate Emergency Medical Services (EMS): <br>3. Check for Breathing: <br>4. Start Chest Compressions: <br>5. Give Rescue Breaths: <br>6. Continue CPR: <br>7. Automated External Defibrillator (AED):</label>
            <img src="Image/CPRsteps.png" alt="CPRdesc" class="CPR-desc-img1">
        </div>

        <script src=footer.js></script>
      <my-footer></my-footer>
