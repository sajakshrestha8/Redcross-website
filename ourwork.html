    <my-header></my-header><br><br>
    <div class="Top-image">
        <div class="darkness">
        <div>
            <label class="CPR-img-head">Work on progress</label><br>
            <label class="CPR-img-messege"><b>Mind TRAINING</b></label><br>
            <label class="CPR-img-note"><b>BE READY AND BE TRAINED</b></label>

            <div class="button-box">
                <label class="location"><b>Recently available classes</b></label>
                <select id="type" class="location-dropbox">
                    <option value="Physical">Physical Class</option>
                    <option value="Virtual">Virtual Class</option>
                </select>

                <label class="location"><b>Location of classes</b></label>
                <select id="location" class="location-dropbox">
                    <option value="Kathmandu">Kathmandu</option>
                    <option value="Bhaktapur">Bhaktapur</option>
                    <option value="Lalitpur">Lalitpur</option>
                    <option value="Kavre">Kavre</option>
                    <option value="Dhading">Dhading</option>
                    <option value="Pokhara">Pokhara</option>
                    <option value="Nepaljung">Nepaljung</option>
                </select>
            </div>

            <div class="CPR-methods">
                <label class="CPR-training-head"><b>How is CPR perfored in emergency case</b></label>
                <iframe class="yt-video"
                src="https://www.youtube.com/embed/Plse2FOkV4Q?si=togkH8U3-dVolw9Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share">
                </iframe> 
                <label class="yt-info">Training video of CPR</label>  
                <div  class="grid">
                    <div class="border">
                    <img src="Image/CPRdesc.gif" alt="CPR" class="CPRdesc-img">
                </div>
                    <div class="msg-margin">
                        <label class="CPR-msg-head"><b>What is CPR</b></label><br>  <br>
                        <label class="CPR-msg">CPR (short for cardiopulmonary resuscitation) is a first aid technique </label>
                        <label class="CPR-msg">that can be used if someone is not breathing properly or if their heart</label>
                        <label class="CPR-msg"> has stopped. CPR is a skill that everyone can learn you don't need to</label>
                        <label class="CPR-msg"> be a health professional to do it.</label>
                    </div>
                    
                    
                        <div class="msg-margin">
                            <label class="CPR-msg"><b>1. Asses the suitation:</b></label><br><br>
                            <label class="CPR-msg">- Ensure the safety of the environment and check for any potential hazards.</label><br>
                            <label class="CPR-msg">- Assess the person's responsiveness by tapping their shoulder and shouting, "Are you okay?" If there is no response, the person may need CPR.</label><br>
                        </div>

                        <div>
                            <img src="Image/CPRsteps.png" alt="CPR" class="CPRdesc-img">
                        </div>

                        <div>
                            <img src="Image/CPRdesc.gif" alt="CPR" class="CPRdesc-img">
                        </div>
                            <div class="msg-margin"> 
                                <label class="CPR-msg"><b>2. Activate Emergency Services: </b></label><br><br>
                                <label class="CPR-msg">- If you're alone, call for emergency medical help (911 or your local emergency number) before starting CPR. If others are present, direct someone to call for help.</label>
                            </div>

                            <div class="msg-margin">
                                <label class="CPR-msg"><b>3. Check for Breathing:</b></label><br><br>
                                <label class="CPR-msg">- Position the person on their back on a firm surface.</label><br>
                                <label class="CPR-msg">- Check for breathing. Look for chest rise and fall, listen for breath sounds, and feel for air movement. If the person is not breathing or only gasping, begin CPR.</label><br>
                            </div>
    
                            <div>
                                <img src="Image/CPRsteps.png" alt="CPR" class="CPRdesc-img">
                            </div>

                            <div>
                                <img src="Image/CPRdesc.gif" alt="CPR" class="CPRdesc-img">
                            </div>
                                <div class="msg-margin"> 
                                    <label class="CPR-msg"><b>4. Perform Chest Compressions:</b></label><br><br>
                                    <label class="CPR-msg">- Kneel beside the person and place the heel of one hand on the center of the chest, just below the nipple line.</label><br>
                                    <label class="CPR-msg">- Place the other hand on top of the first hand and interlock the fingers.</label><br>
                                    <label class="CPR-msg">- Position yourself with straight arms, shoulders directly above your hands, and use your upper body weight to compress the chest.</label><br>
                                    <label class="CPR-msg">- Perform chest compressions at a rate of 100-120 compressions per minute, allowing the chest to recoil completely between compressions.</label>
                                </div>

                                <div class="msg-margin">
                                    <label class="CPR-msg"><b>5. Give Rescue Breaths:</b></label><br><br>
                                    <label class="CPR-msg">- After 30 chest compressions, open the person's airway by tilting their head backward and lifting the chin.</label><br>
                                    <label class="CPR-msg">- Pinch the person's nose closed and give two rescue breaths. Each breath should last about one second and make the chest rise visibly.</label><br>
                                    <label class="CPR-msg">- Continue the cycle of 30 chest compressions followed by two rescue breaths.</label><br>
                                </div>
        
                                <div>
                                    <img src="Image/CPRsteps.png" alt="CPR" class="CPRdesc-img">
                                </div>

                                <div>
                                    <img src="Image/CPRdesc.gif" alt="CPR" class="CPRdesc-img">
                                </div>
                                    <div class="msg-margin"> 
                                        <label class="CPR-msg"><b>6. Use an Automated External Defibrillator (AED):</b></label><br><br>
                                        <label class="CPR-msg">- If an AED is available, turn it on and follow the prompts.</label><br>
                                        <label class="CPR-msg">- Attach the AED pads to the person's chest as directed, and follow the device's instructions for administering a shock if advised.</label><br>
                                    </div>

                                    <div class="msg-margin">
                                        <label class="CPR-msg"><b>7. Continue CPR Until Help Arrives:</b></label><br><br>
                                        <label class="CPR-msg">- Continue CPR until the person starts breathing on their own, emergency medical help arrives, or you are too exhausted to continue.</label><br>
                                    </div>
            
                                    <div>
                                        <img src="Image/CPRsteps.png" alt="CPR" class="CPRdesc-img">
                                    </div>
                </div>
            </div>
            </div>

            <script>

            </script>

        </div>
    </div>
    </div>
